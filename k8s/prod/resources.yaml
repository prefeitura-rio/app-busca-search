---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-busca-search
  annotations:
    secrets.infisical.com/auto-reload: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-busca-search
  template:
    metadata:
      labels:
        app: app-busca-search
    spec:
      containers:
        - name: app-busca-search
          image: ghcr.io/prefeitura-rio/app-busca-search:stable
          envFrom:
            - secretRef:
                name: busca-secrets
          env:
            - name: TRACING_ENABLED
              value: "true"
            - name: TRACING_ENDPOINT
              value: "signoz-otel-collector.signoz.svc.cluster.local:4317"
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          # resources:
          #   requests:
          #     cpu: 500m
          #     memory: 2Gi
          #   limits:
          #     cpu: 500m
          #     memory: 2Gi
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-busca-search
  name: app-busca-search
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    app: app-busca-search
